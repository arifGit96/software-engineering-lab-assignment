{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-center">Available Books</h2>

<form method="get" class="mb-3 d-flex">
    <input type="text" name="q" class="form-control me-2" placeholder="Search by title or author">
    <button class="btn btn-primary">Search</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No books available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
